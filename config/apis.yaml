# Free API Hub - Service Configuration
# Define free APIs to proxy with caching, rate limiting, and health checks

# Cryptocurrency APIs
crypto:
  endpoint: https://api.coingecko.com/api/v3
  description: CoinGecko cryptocurrency prices and market data
  rateLimit: 50
  cacheTTL: 60
  timeout: 5000
  headers:
    User-Agent: Free-API-Hub/2.0

binance:
  endpoint: https://api.binance.com/api/v3
  description: Binance exchange data (no auth required for public endpoints)
  rateLimit: 100
  cacheTTL: 30
  timeout: 3000

# Weather APIs
weather:
  endpoint: https://wttr.in
  description: Weather forecast (wttr.in - no API key required)
  rateLimit: 30
  cacheTTL: 600
  timeout: 5000
  headers:
    User-Agent: Free-API-Hub/2.0

# Developer Tools
github:
  endpoint: https://api.github.com
  description: GitHub public API (no auth for public repos)
  rateLimit: 60
  cacheTTL: 300
  timeout: 5000
  headers:
    Accept: application/vnd.github.v3+json
    User-Agent: Free-API-Hub/2.0


version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: free-api-hub-postgres
    environment:
      POSTGRES_DB: free_api_hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: '-E UTF8'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api-hub-network

  # Dragonfly Cache (Redis-compatible)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: free-api-hub-dragonfly
    ulimits:
      memlock: -1
    ports:
      - '6379:6379'
    volumes:
      - dragonfly_data:/data
    command:
      - --requirepass=${REDIS_PASSWORD:-dragonfly}
      - --save_schedule=*:5
      - --maxmemory=512mb
      - --maxmemory-policy=allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - api-hub-network

  # Apache APISIX Gateway
  apisix:
    image: apache/apisix:3.7.0-debian
    container_name: free-api-hub-apisix
    volumes:
      - ./config/apisix.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - '9080:9080'
      - '9443:9443'
    depends_on:
      - dragonfly
    environment:
      APISIX_STAND_ALONE: 'true'
    networks:
      - api-hub-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: free-api-hub-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - api-hub-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: free-api-hub-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: 'redis-datasource'
    depends_on:
      - prometheus
    networks:
      - api-hub-network

  # API Hub Application
  api-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: free-api-hub-app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: free_api_hub
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DRAGONFLY_URL: redis://dragonfly:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dragonfly}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      NOTION_API_KEY: ${NOTION_API_KEY}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - api-hub-network

volumes:
  postgres_data:
    driver: local
  dragonfly_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  api-hub-network:
    driver: bridge
